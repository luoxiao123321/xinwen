<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#but').click(function(){
			var val=$('#inp1').val()
			var val2=$('#inp2').val()
			var tex=$('#tex').val()
			var sel=$('#sel').val()
			$.ajax({
				url:"http://localhost:3000/item/insert",
				type:'post',
				data:{title:val,name:val2,center:tex,uid:sel},
				dataType:'json',
				success:function(e){
					console.log(e)
				}
			})
		})
		})
	</script>
</head>
<body>
	<p>标题：<p><input type="text" id="inp1"></p></p>
	<p>作者：<p><input type="text" id="inp2"></p></p>
	<p>内容：<p><textarea id="tex"></textarea></p></p>
	<p>类型：<p><select id="sel">
			<option>0</option>
			<option>1</option>
			</select></p>
	<button id="but">提交</button>
</body>
</html>
